<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

    <link rel="icon" href="/static/images/favicon.png">

    <title>Your CSI-VIT Account</title>

</head>

<body>
    <div class="backgroundImage"></div>
    <div class="container-fluid">
        {{> navbar}}

        <div class="row main-row">
            <div class="col-md-5 col-xs-5 col-sm-5 m-auto d-flex justify-content-center">
                <div class="left-column d-flex flex-column justify-content-around">
                    <div>
                        <a href="https://csivit.com"><img class="img-fluid logo" alt="Responsive image"
                                src="/static/images/CSIDark.png"></a>
                    </div>
                    <div class="title text-wrap font-weight-bold">
                        ONE ACCOUNT,<br>
                        ALL OF CSI-VIT.
                    </div>
                    <div class="subtitle text-wrap mt-3">
                        Sign up once, login anywhere. Use this account for all<br> future logins, on any device at
                        any time.
                    </div>
                </div>
            </div>


            <div class="col-md-7 col-xs-7 col-sm-7 m-auto">
                <div class="reg-card ml-5 card p-3">
                    <div class="card-title"><strong>REGISTER</strong></div>
                    {{ data }}
                    <div class="card-body px-5 py-0">
                        <div class="alert alert-danger submit-failure" role="alert">
                        </div>
                        <form id="login-form" class="login-form-1" method="POST" action="/register">
                            <div class="input-group py-1">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="lg_username" name="username"
                                    placeholder="Username" maxlength="70" required>
                            </div>

                            <div class="input-group py-1">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="lg_password" name="password"
                                    placeholder="Password" maxlength="70" required>
                            </div>

                            <div class="submit-button-container text-center">
                                <input type="submit" class="btn mt-2 submit-button px-4" value="SUBMIT" />
                            </div>
                            <div class="text-center form-message mt-2">
                                Already registered? <a href="/login">Login</a>.
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row p-5 footer-bottom d-none"></div>
            </div>
        </div>
        {{> footer}}
    </div>

    <div class="g-recaptcha" data-sitekey="6Let1QcaAAAAAIdu94NqGvHNA9nh-c_efgQ9b9gg" data-callback="onSubmit" data-size="invisible">
    </div>

</body>

<script src="/static/js/register.js"></script>

</html>
